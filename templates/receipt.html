<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Payment Receipt - MailTemplate</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 8px;
    }
    .receipt-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .receipt-table th,
    .receipt-table td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
    }
    .total-row {
      font-weight: bold;
      border-top: 2px solid #111827;
    }
    .footer {
      font-size: 12px;
      text-align: center;
      color: #888888;
      margin-top: 40px;
    }
    .cta-button {
      display: inline-block;
      margin-top: 24px;
      background-color: #10b981;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: bold;
    }
    @media only screen and (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <table width="100%" bgcolor="#f3f4f6" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center">
        <div class="container">
          <h1 style="color: #111827;">ðŸ’³ Payment Receipt</h1>

          <!-- Order Summary -->
          <table class="receipt-table">
            <tr>
              <th>Item</th>
              <th>Qty</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>Pro Template Bundle</td>
              <td>1</td>
              <td>$15.00</td>
            </tr>
            <tr>
              <td>Transaction Fee</td>
              <td>-</td>
              <td>$0.50</td>
            </tr>
            <tr class="total-row">
              <td colspan="2">Total</td>
              <td>$15.50</td>
            </tr>
          </table>

          <a href="https://github.com/YOUR_ORG/mail-template-html" class="cta-button">View All Templates</a>
        </div>

        <div class="footer">

          Questions? Contact us at <a href="mailto:support@mailtemplate.dev" style="color:#888">support@mailtemplate.dev</a>
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
